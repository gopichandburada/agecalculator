<html>

<head>
    <link rel="stylesheet" href="age.css">
    <script type="text/javascript" href="age.js"></script>

<body class="main d-flex flex-column justify-content-center">
    <div class="container">
        <div class="heading">
            <h4>age calaculator</h4>
        </div>
        <hr class="line" />
        <div class="block">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
        </div>
        <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
        </div>
        <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
        </div>
        <div class="button1">
            <button class="button" onclick="age()">Submit</button>
        </div>
        <div id="age"></div>
        <div class="go">
            <q>Age is just a number, and your talent will never fail you, it has no expiry date</q><br />
            <q>Always keep smile <span>&#9786;</span></q>
            <p class="b">Gopichand</p>
        </div>
    </div>
</body>

</html>
